<!DOCTYPE HTML>
<html>
	<head>
		<title>EyeCast</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<style>
            html, body, #map-canvas {
                height: 100%;
                margin: 0px;
                padding: 0px
            }
		</style>
		<script>
			function initialize() {
				var myLatlng = new google.maps.LatLng(-25.363882, 131.044922);
				var mapOptions = {
					zoom : 8,
					center : myLatlng
				};

				var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

 				var pinColor = "C3C3C3";
    			var pinImage = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|" + pinColor,
        			new google.maps.Size(21, 34),
        			new google.maps.Point(0,0),
       				new google.maps.Point(10, 34)
       			);
       		

				var marker = new google.maps.Marker({
                	position: myLatlng,
                	map: map,
                	icon: pinImage,
               		title: "Hello World!"
               		
           		});
           		
           //	marker.setIcon('http://maps.google.com/mapfiles/ms/icons/green-dot.png');
           //	marker.setIcon('http://maps.google.com/mapfiles/ms/icons/blue-dot.png');

				var content = "<h1>Hello World!<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></h1>";
				var content_title = "<h1>-------------------이곳에 글이 기록됩니다---------------------------------------------------------------------------------------------------</h1>";
				var content_test = "<h1>1234567890</h1>";
				var img = '<img src="img/yonsei_logo.jpg" alt="" />';
				
				var infowindow = new google.maps.InfoWindow( { 
            		content: content_title + content_test + content +img, 
            		maxwidth: 500
           // 		size: new google.maps.Size(600,500)
          		}); 

				google.maps.event.addListener(marker, 'click', function() { 
 					infowindow.open(map, marker); 
				});
				
				
			}

			function loadScript() {
				var script = document.createElement('script');
				script.type = 'text/javascript';
				script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&' + 'callback=initialize';
				document.body.appendChild(script);
			}
	 

			window.onload = loadScript;

		</script>
	</head>
	<body>
		<div id="map-canvas"></div>
	</body>
</html>
