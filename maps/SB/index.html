			function initialize() {
				var myLatlng = new google.maps.LatLng(37.563722, 126.93722299999993);

					zoom : 8,
					center : myLatlng,
					streetViewControl : false

				var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(function(position) {
						// When user allowed to send their location
						initialLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
						map.setCenter(initialLocation);
						map.setZoom(14);
						
						var mymarker = new google.maps.Marker({
							position : initialLocation,
							map : map,

						});
						
					});

						var marker = new google.maps.Marker({
							position : myLatlng,
							map : map,
							icon : pinImage,
							title : "Hello World!"
						});

						var content = "gggg gggggggggggggggggggggggggggg"//영어,숫자 : 33
						+ "하하하하하하하하하하하하하하하하하하하하g"//한글 : 20 +   영,숫 : 1
						+ "하하하하하하하하하하하하하하하하하하하하3" + "하하하하하하하하하하하하하하하하하하하하4" + "하하하하하하하하하하하하하하하하하하하하5" + "하하하하하하하하하하하하하하하하하하하하6" + "하하하하하하하하하하하하하하하하하하하하7" + "하하하하하하하하하하하하하하하하하하하하8" + "하하하하하하하하하하하하하하하하하하하하9" + "하하하하하하하하하하하하하하하하하하하하0";

						var content_title = '<h2>제목 : ' + title + '</h2>';
						var content_test = '<h5 style="color: #6E7D85"> Posted : ' + post_date + '</h5>' + '<h5 style="color: #6E7D85"> 작성자 : ' + post_name + '</h5>';

						var img = '<img src="eagle-face.jpg" width=230px height=130px alt="" />';
						//	var frame = '<iframe scrolling="yes" src="http://www.w3schools.com"></iframe>';

						var infowindow = new google.maps.InfoWindow({
							content : '<div class="scrollFix"; style="line-height:0.2em;">' + content_title + content_test + '<hr/>' + '</div>' + img + content,
							maxWidth : 240
						});

						google.maps.event.addListener(marker, 'click', function() {
							infowindow.open(map, marker);
						});
			}
