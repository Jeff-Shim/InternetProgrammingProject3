							+ "하하하하하하하하하하하하하하하하하하하하9"
							+ "하하하하하하하하하하하하하하하하하하하하0"
							+ "하하하하하하하하하하하하하하하하하하하하1"
							+ "하하하하하하하하하하하하하하하하하하하하2"
							+ "하하하하하하하하하하하하하하하하하하하하3"

				var infowindow = new google.maps.InfoWindow({
					content : '<div style="line-height:0.2em;">' + content_title + content_test + '<hr/>' + '</div>' + content
				});

				google.maps.event.addListener(marker, 'click', function() {
					infowindow.open(map, marker);
				});

			}

			function loadScript() {
				var script = document.createElement('script');
				script.type = 'text/javascript';
				script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&' + 'callback=initialize';
				document.body.appendChild(script);
				var myWindow = getElementsByClassName('gm-style-iw', 'div')[0];
				myWindow.style.overflow = 'scroll';

			}

			function getElementsByClassName(classname, tag) {
				if (!tag)
					tag = "*";
				var anchs = document.getElementsByTagName(tag);
				var total_anchs = anchs.length;
				var regexp = new RegExp('\\b' + classname + '\\b');
				var class_items = new Array()

				for (var i = 0; i < total_anchs; i++) {
					var this_item = anchs[i];
					if (regexp.test(this_item.className))
						class_items.push(this_item);
				}
				return class_items;
			}


			window.onload = loadScript;

		</script>
	</head>
	<body>

	</body>
